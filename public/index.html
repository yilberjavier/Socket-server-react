<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Chat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="container">
    
    <h1 class="mt-5">Mini Chat</h1>
    <hr>

    <form id="miFormulario">
        <div class="row">
            <div class="col-8">
                
                <input type="text" id="txtMenaje" placeholder="Mensaje" class="form-control">

            </div>

            <div class="col-4">
                <button type="submit" class="btn btn-primary ">
                    Enviar
                </button>
            </div>

        </div>
    </form>
    



    <div class="row">

        <div class="col">

            <ul id="misMensajes" class="mt-2">
               

            </ul>

        </div>

    </div>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js" integrity="sha512-nYuHvSAhY5lFZ4ixSViOwsEKFvlxHMU2NHts1ILuJgOS6ptUmAGt/0i5czIgMOahKZ6JN84YFDA+mCdky7dD8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>

        // const socket = io('https://react-socket-server-yj.herokuapp.com/');
        const socket = io('http://localhost:8080/');
        // Referencias los elementos de DOM
        const formulario = document.querySelector('#miFormulario');
        const Mensajes = document.querySelector('#misMensajes');
        const txtMensaje = document.querySelector('#txtMenaje')

        formulario.addEventListener('submit', (event)=> {

            event.preventDefault();

            const nuevoMensaje = txtMenaje.value;

            socket.emit('mensaje-to-server', { texto: nuevoMensaje });


        });

        socket.on('mensaje-from-server', ( data ) => {
            
            Mensajes.innerHTML += `<li>${ data.texto }</li>`

        });


        // socket.on('mensaje-bienvenida', ( data ) => {
        //     console.log( data );
        // })

        // setTimeout(() => {
        
        //     socket.emit('mensaje-Cliente', { 
        //         msg: 'Cliente',
        //         nombre: 'Yilber'
        //     })

        // }, 2000);



    </script>

</body>
</html>
